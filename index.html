<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Percentage Calculator</h1>
    
    <label class="courses" for="course1">Course 1: Math ( Total Marks: 100 )</label>
    <input class="input" type="number" id="course1" placeholder="Enter marks for Course 1" required>
    

    <label class="courses" for="course2">Course 2: Physics ( Total Marks: 100 )</label>
    <input class="input" type="number" id="course2" placeholder="Enter marks for Course 2" required>
    

    <label class="courses" for="course3">Course 3: Chemistry ( Total Marks: 100 )</label>
    <input class="input" type="number" id="course3" placeholder="Enter marks for Course 3" required>
    

    <label class="courses" for="course4">Course 4: English ( Total Marks: 100 )</label>
    <input class="input" type="number" id="course4" placeholder="Enter marks for Course 4" required>
    

    <label class="courses" for="course5">Course 5: Urdu ( Total Marks: 100 )</label>
    <input class="input" type="number" id="course5" placeholder="Enter marks for Course 5" required>
    <br>

    <button class="percentage" onclick="calculatePercentage()">Calculate Percentage</button>

    <!-- Result will be displayed here -->
    <div id="result" class="result"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
